<div>
  <div class="buttonInSpinner">
    <mat-progress-spinner color="warn" mode="determinate" [value]="loaderPercent" class="spinnerIn">
    </mat-progress-spinner>
    <button mat-fab color="warn" (click)="start()" class="buttonIn">
      <mat-icon *ngIf="status === 'recording' || status === 'wait' ">mic</mat-icon>
      <mat-icon *ngIf="status !== 'recording' && status !== 'wait'">mic_none</mat-icon>
    </button>
  </div>
</div>
